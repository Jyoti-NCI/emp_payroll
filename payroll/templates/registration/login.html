{% extends "base.html" %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_username">Username</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="id_password">Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'payroll:register' %}">Register here</a>.</p>
{% endblock %}
